<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <section class="title">
        <h1>Learn to code by<br />watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <aside class="form-container">
        <div class="promo">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form action="">
          <div class="first-name">
            <input
              type="text"
              name="first-name"
              class="input"
              id="first-name"
              placeholder="First Name"
              autocomplete="off"
            />
            <label for="first-name">First Name can not be empty</label>
          </div>
          <div class="last-name">
            <input
              type="text"
              name="last-name"
              class="input"
              id="last-name"
              placeholder="Last Name"
              autocomplete="off"
            />
            <label for="last-name">Last name can not be empty</label>
          </div>
          <div class="email">
            <input
              type="email"
              name="email"
              class="input"
              id="email"
              placeholder="Email Address"
              autocomplete="off"
            />
            <label for="email">Looks like this is not an email</label>
          </div>
          <div class="password">
            <input
              type="password"
              name="password"
              class="input"
              id="password"
              placeholder="Password"
              autocomplete="off"
            />
            <label for="password">Password can not be empty</label>
          </div>
          <button type="submit" id="submit">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </aside>
    </main>
  </body>
  <script src="App.js"></script>
</html>
